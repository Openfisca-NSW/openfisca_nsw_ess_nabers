- name: Entitled Parent applicant, living with Aunty
  period: 2019-01
  input:
    persons:
      parent1:
        is_parent: true
      child1:
        is_nsw_resident: True
        has_valid_medicare_card: True
        is_enrolled_in_school: True
        active_kids__already_issued_in_calendar_year: False
        birth: 2014-01-01
      aunty:
        is_nsw_resident: True
    families:
      smith:
        parents: [parent1]
        children: [child1]
        others: [aunty]
    organisations:
      "anyOrg":
        others: [parent1, child1, aunty]
  output:
    active_kids__child_meets_criteria:
      - False
      - True
      - False
    active_kids__voucher_amount:
      - 0
      - 100
      - 0
    active_kids__is_eligible:
      - True
      - False # The child is not a parent, so not eligible
      - False # Aunty is not eligible

